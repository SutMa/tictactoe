<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="tictactoe">
            <div class="grid-items" id="[0][0]"></div>
            <div class="grid-items" id="[0][1]"></div>
            <div class="grid-items" id="[0][2]"></div>
            <div class="grid-items" id="[1][0]"></div>
            <div class="grid-items" id="[1][1]"></div>
            <div class="grid-items" id="[1][2]"></div>
            <div class="grid-items" id="[2][0]"></div>
            <div class="grid-items" id="[2][1]"></div>
            <div class="grid-items" id="[2][2]"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
